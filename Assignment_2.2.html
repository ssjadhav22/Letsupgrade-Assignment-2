                <script>
                    var e=38;
                    var m=45;
                    var s=40;

                    per=(res/250)*100
                    console.log("percentage is: ",per);

                    if (per>=75);

                        console.log("Grade: A+");
                    }
                    else if(per<75 && per>=60);
                    {
                        
                        console.log("Grade: A");

                    }
